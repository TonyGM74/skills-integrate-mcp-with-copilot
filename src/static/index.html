<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Institution Activities Platform</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Multi-Institution Activities Platform</h1>
      <h2>Extracurricular Activities Management</h2>
    </header>

    <main>
      <section id="institution-selector">
        <h3>Select Your Institution</h3>
        <div class="form-group">
          <label for="institution-select">Choose Institution:</label>
          <select id="institution-select" required>
            <option value="">-- All Institutions --</option>
            <!-- Institution options will be loaded here -->
          </select>
        </div>
      </section>

      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Multi-Institution Activities Platform</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
