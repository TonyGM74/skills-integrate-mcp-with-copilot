<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School - Student Clubs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Student Clubs</h2>
      <nav class="header-nav">
        <a href="index.html">Activities</a>
        <a href="clubs.html" class="active">Clubs</a>
      </nav>
    </header>

    <main>
      <section id="clubs-container">
        <h3>Student Clubs</h3>
        <div id="clubs-list">
          <!-- Clubs will be loaded here -->
          <p>Loading clubs...</p>
        </div>
      </section>

      <section id="club-management-container">
        <h3>Create New Club</h3>
        <form id="create-club-form">
          <div class="form-group">
            <label for="club-name">Club Name:</label>
            <input type="text" id="club-name" required placeholder="Enter club name" />
          </div>
          <div class="form-group">
            <label for="club-description">Description:</label>
            <textarea id="club-description" required placeholder="Enter club description" rows="4"></textarea>
          </div>
          <button type="submit">Create Club</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <!-- Club Details Modal -->
    <div id="club-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="club-details">
          <!-- Club details will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Edit Club Modal -->
    <div id="edit-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-edit">&times;</span>
        <h3>Edit Club</h3>
        <form id="edit-club-form">
          <input type="hidden" id="edit-club-id" />
          <div class="form-group">
            <label for="edit-club-name">Club Name:</label>
            <input type="text" id="edit-club-name" required />
          </div>
          <div class="form-group">
            <label for="edit-club-description">Description:</label>
            <textarea id="edit-club-description" required rows="4"></textarea>
          </div>
          <button type="submit">Update Club</button>
        </form>
      </div>
    </div>

    <!-- Add Member Modal -->
    <div id="member-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-member">&times;</span>
        <h3>Add Member</h3>
        <form id="add-member-form">
          <input type="hidden" id="member-club-id" />
          <div class="form-group">
            <label for="member-email">Student Email:</label>
            <input type="email" id="member-email" required placeholder="student@mergington.edu" />
          </div>
          <button type="submit">Add Member</button>
        </form>
      </div>
    </div>

    <!-- Add Event Modal -->
    <div id="event-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-event">&times;</span>
        <h3>Add Event</h3>
        <form id="add-event-form">
          <input type="hidden" id="event-club-id" />
          <div class="form-group">
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" required placeholder="Enter event name" />
          </div>
          <div class="form-group">
            <label for="event-description">Description:</label>
            <textarea id="event-description" required rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="event-date">Date:</label>
            <input type="datetime-local" id="event-date" required />
          </div>
          <div class="form-group">
            <label for="event-location">Location:</label>
            <input type="text" id="event-location" required placeholder="Enter location" />
          </div>
          <button type="submit">Add Event</button>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="clubs.js"></script>
  </body>
</html>
