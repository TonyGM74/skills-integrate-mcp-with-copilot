<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Mergington High School</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Login</h2>
    </header>

    <main>
      <section id="auth-container">
        <div class="auth-form-container">
          <div class="tab-buttons">
            <button class="tab-button active" data-tab="login">Login</button>
            <button class="tab-button" data-tab="register">Register</button>
          </div>

          <!-- Login Form -->
          <form id="login-form" class="auth-form">
            <h3>Sign In</h3>
            <div class="form-group">
              <label for="login-email">Email:</label>
              <input
                type="email"
                id="login-email"
                required
                placeholder="your-email@mergington.edu"
              />
            </div>
            <div class="form-group">
              <label for="login-password">Password:</label>
              <input
                type="password"
                id="login-password"
                required
                placeholder="Enter your password"
              />
            </div>
            <button type="submit" class="auth-button">Sign In</button>
            <div class="demo-accounts">
              <p><strong>Demo Accounts:</strong></p>
              <p>Student: student@mergington.edu / student123</p>
              <p>Admin: admin@mergington.edu / admin123</p>
            </div>
          </form>

          <!-- Register Form -->
          <form id="register-form" class="auth-form hidden">
            <h3>Create Account</h3>
            <div class="form-group">
              <label for="register-email">Email:</label>
              <input
                type="email"
                id="register-email"
                required
                placeholder="your-email@mergington.edu"
              />
            </div>
            <div class="form-group">
              <label for="register-password">Password:</label>
              <input
                type="password"
                id="register-password"
                required
                placeholder="Create a password"
              />
            </div>
            <div class="form-group">
              <label for="register-fullname">Full Name:</label>
              <input
                type="text"
                id="register-fullname"
                placeholder="Your full name (optional)"
              />
            </div>
            <div class="form-group">
              <label for="register-role">Role:</label>
              <select id="register-role" required>
                <option value="student">Student</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <button type="submit" class="auth-button">Create Account</button>
          </form>

          <div id="auth-message" class="hidden"></div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="auth.js"></script>
  </body>
</html>
